name: 'Terraform Plan & Apply'

on:
  push:
    branches: [ main ]

env:
  TF_CLOUD_ORGANIZATION: "Moosa-Personal-TF-Org"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "fastapi-kafka-eks-stack"
  CONFIG_DIRECTORY: "./"

jobs:
  plan:
    name: 'Terraform Plan on Commit'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      IS_CONFIRMABLE: ${{ steps.set_output.outputs.is_confirmable }}
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 📦 Upload Configuration
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: plan-upload
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          directory: ${{ env.CONFIG_DIRECTORY }}
          speculative: true

      - name: 🧾 Create Plan Run
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: plan-run
        with:
          workspace: ${{ env.TF_WORKSPACE }}
          configuration_version: ${{ steps.plan-upload.outputs.configuration_version_id }}
          plan_only: true

      - name: 📊 Output Plan Summary
        uses: hashicorp/tfc-workflows-github/actions/plan-output@v1.0.0
        id: plan-output
        with:
          plan: ${{ fromJSON(steps.plan-run.outputs.payload).data.relationships.plan.data.id }}

      - name: 🖨 Print Plan to Logs
        run: |
          echo "Plan Summary:"
          echo "Add: ${{ steps.plan-output.outputs.add }}"
          echo "Change: ${{ steps.plan-output.outputs.change }}"
          echo "Destroy: ${{ steps.plan-output.outputs.destroy }}"
          echo "Link to plan: ${{ steps.plan-run.outputs.run_link }}"

      - name: Set confirmable output
        id: set_output
        run: |
          if [ "${{ steps.plan-output.outputs.add }}" != "0" ] || \
             [ "${{ steps.plan-output.outputs.change }}" != "0" ] || \
             [ "${{ steps.plan-output.outputs.destroy }}" != "0" ]; then
            echo "is_confirmable=true" >> $GITHUB_OUTPUT
          else
            echo "is_confirmable=false" >> $GITHUB_OUTPUT
          fi

  apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - name: Check approval bypass or confirmable
        id: check
        run: |
          if [ "${{ needs.plan.outputs.IS_CONFIRMABLE }}" == "true" ] || \
             [ "${{ secrets.LOCAL_BYPASS_APPROVAL }}" == "true" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Apply Terraform
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "✅ Running Terraform apply..."
          # terraform apply command goes here
